{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Регистрация</h2>
    <form method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
