{% extends "base.html" %}

{% block title %}Delete Car{% endblock %}

{% block content %}
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete the car "{{ car.brand }} {{ car.model }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
